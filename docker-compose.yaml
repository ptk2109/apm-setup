version: "3.9"

services: 
  www:
    build:
      context: ./dockerfiles
      dockerfile: www.dockerfile
    container_name: bidc_php_apache
    image: php7.4_apache
    volumes: 
      - ./Project:/var/www/html   #프로젝트 경로(로컬경로:도커안의경로)
      - ./config/php/php_7.4.ini:/usr/local/etc/php/php.ini               # PHP 설정
      - ./config/apache2/apache2.conf:/etc/apache2/apache2.conf           # 아파치 설정
      # - ./config/apache2/httpd.conf:/usr/local/apache2/conf/httpd.conf #apache2 설정파일
    ports:
      - '80:80'



